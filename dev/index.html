<!doctype html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo</title>
		<script type="module" src="../dist/components/all.js"></script>
		<style>
			body {
				background-color: white;
			}
		</style>
	</head>

	<body>
		<details open>
			<summary>Button</summary>
			<lui-button size="small">Action</lui-button>
			<lui-button size="medium">Action</lui-button>
			<lui-button size="large">Action</lui-button>

			<lui-divider></lui-divider>

			<lui-button size="small" href="aaaa">Link</lui-button>
			<lui-button size="medium" href="aaaa">Link</lui-button>
			<lui-button size="large" href="aaaa">Link</lui-button>

			<lui-divider></lui-divider>

			<lui-button size="small" disabled>Disabled</lui-button>
			<lui-button size="medium" disabled>Disabled</lui-button>
			<lui-button size="large" disabled>Disabled</lui-button>

			<lui-divider></lui-divider>

			<lui-outlined-button size="small">Action</lui-outlined-button>
			<lui-outlined-button size="medium">Action</lui-outlined-button>
			<lui-outlined-button size="large">Action</lui-outlined-button>

			<lui-divider></lui-divider>

			<lui-outlined-button size="small" href="aaaa">Link</lui-outlined-button>
			<lui-outlined-button size="medium" href="aaaa">Link</lui-outlined-button>
			<lui-outlined-button size="large" href="aaaa">Link</lui-outlined-button>

			<lui-divider></lui-divider>

			<lui-outlined-button size="small" disabled>Disabled</lui-outlined-button>
			<lui-outlined-button size="medium" disabled>Disabled</lui-outlined-button>
			<lui-outlined-button size="large" disabled>Disabled</lui-outlined-button>
		</details>

		<div style="height: 900px"></div>
		<lui-intersection id="intersection"></lui-intersection>
		<script type="module">
			const intersectionElement = document.getElementById('intersection');
			intersectionElement.addEventListener('intersection:intersecting-change', (e) => console.log(e));
		</script>
	</body>
</html>
